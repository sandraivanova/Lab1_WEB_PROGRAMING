<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<!-- Dynamically display data -->
<header>
<!--    <h1>Chef: Gordon Ramsay</h1>-->
    <h1>Chef: <span th:text="${chefName}"></span></h1>
</header>
<section>
<!--    <h2>Bio: World-renowned chef with 16 Michelin stars</h2>-->
    <h2>Bio: <span th:text="${chefBio}"></span></h2>
    <h2>Dishes prepared by this chef:</h2>
<!--    <ul>-->
<!--        <li>Beef Wellington (British, 45 min)</li>-->
<!--        <li>Sticky Toffee Pudding (British, 30 min)</li>-->

<!--    </ul>-->
    <ul th:each="dish : ${dishes}">
        <li th:text="${dish.name} + '(' + ${dish.cuisine} + ', ' + ${dish.preparationTime} + ' min)'"></li>
    </ul>
</section>
</body>
</html>
